<html>
	<head>
		<script src="jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<p id="resultado"></p>

		<script>
			tabla = "";
			for(x=1;x<=10;x++){
				for(y=1;y<=10;y++){
					tabla = tabla + x + " * " + y + " = " + (x*y) + "<br>";
				}
				tabla = tabla + "<br>";
			}
			
			$('#resultado').html(tabla);
			$('#resultado').css("background","brown");
		</script>

	</body>
</html>
